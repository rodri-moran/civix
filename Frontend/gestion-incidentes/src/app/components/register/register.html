<div class="login-card mt-5 mb-5 shadow-lg">
  <h3 class="text-center text-white mb-4">Registrarse</h3>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label text-white">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required />
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label text-white">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="lastName"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label text-white">Correo electrónico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="ejemplo@correo.com"
        name="email"
        [(ngModel)]="email"
        #emailControl="ngModel"
        required
        email
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label text-white">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="********"
        name="password"
        [(ngModel)]="passwordHash"
        required
        minlength="6"
      />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label text-white">Confirmar contraseña</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        placeholder="********"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        minlength="6"
      />
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)">
    <div *ngIf="emailControl.errors?.['required']" class="text-warning">
      El correo electrónico es obligatorio.
    </div>
    <div *ngIf="emailControl.errors?.['email']" class="alert alert-danger mt-3">
      Por favor, ingresa un correo electrónico válido.
    </div>
  </div>

  <div class="extra-links">
    <p class="mt-3 text-white">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-decoration-none fw-bold">Iniciar sesión</a>
    </p>
  </div>
</div>

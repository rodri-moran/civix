<div class="container mt-4 admin-container">
  <h2 class="mb-2 text-center fw-bold text-dark">
    Panel de Administración
  </h2>
  <p class="text-center text-muted mb-5">
    Acceso rápido a las principales herramientas de gestión municipal
  </p>
  <div class="row g-4 justify-content-center">
    <div class="col-6 col-md-4 col-lg-2" *ngFor="let item of menuItems">
      <div class="card text-center shadow-sm h-100 card-hover border-0 rounded-4" (click)="navigate(item.route)">
        <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
          <div class="icon-circle mb-3">
            <i [class]="item.icon + ' display-6 text-white'"></i>
          </div>
          <h5 class="card-title fw-semibold text-dark">{{ item.title }}</h5>
          <p class="card-text text-muted small">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

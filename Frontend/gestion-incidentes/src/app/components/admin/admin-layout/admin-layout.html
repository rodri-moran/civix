<header class="text-white shadow-sm admin-header">
  <div class="container-fluid d-flex justify-content-between align-items-center py-3 px-4">
    <!-- Bot贸n hamburguesa -->
    <button class="btn btn-link text-white d-md-none me-3" (click)="toggleSidebar()">
      <i class="bi bi-list fs-3"></i>
    </button>

    <!-- Logo -->
    <div class="logo">
      <div class="logo">
        <a class="logo-link" (click)="goToCitizenDashboard()">
  <img src="images/logo.png" class="logo-img" alt="Civix">

</a>
      </div>
    </div>

    <!-- Perfil -->
    <div class="dropdown">
      <button
        class="btn btn-outline-light d-flex align-items-center gap-2"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <span class="fs-5"></span>

        <span class="fw-semibold">{{ hasToken ? userName : 'Iniciar sesi贸n' }}</span>
      </button>

      <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 rounded">
        <li>
          <a class="dropdown-item" (click)="profile()">
            <i class="bi bi-person"></i> Ver Perfil
          </a>
        </li>
        <li>
          <a class="dropdown-item" routerLink="/admin/configuracion">
            <i class="bi bi-gear"></i> Configuraci贸n
          </a>
        </li>
        <li>
          <a class="dropdown-item" routerLink="/cambiar-pass">
            <i class="bi bi-lock"></i> Cambiar Contrase帽a
          </a>
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <button class="dropdown-item text-danger" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>

<div class="d-flex">
  <!-- Overlay -->
  <div class="sidebar-overlay" [class.show]="isOpen" (click)="toggleSidebar()"></div>

  <!-- Sidebar -->
  <div class="sidebar-admin" [class.open]="isOpen">
    <!-- Bot贸n cerrar -->
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="isOpen ? 'bi-x-lg' : 'bi-list'"></i>
    </button>

    <!-- Usuario -->
    <div class="user-box text-center mb-4" *ngIf="isOpen">
      <div class="user-avatar mx-auto mb-2">
        <i class="bi bi-person-circle fs-1 text-primary"></i>
      </div>
      <h6 class="fw-semibold mb-0">{{ userName }}</h6>
      <small class="text-white">Administrador</small>
    </div>

    <!-- Men煤 -->
    <nav class="nav flex-column mt-2" *ngIf="isOpen">
      <a
        *ngFor="let item of menuItems"
        (click)="navigate(item.route)"
        class="nav-item-modern"
        [class.active]="currentRoute === item.route"
      >
        <i [class]="item.icon"></i><span>{{ item.title }}</span>
      </a>
    </nav>
  </div>

  <!-- Contenido -->
  <div class="content-wrapper flex-grow-1">
    <main class="flex-grow-1 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

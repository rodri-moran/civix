<div class="container-fluid mt-4 statistics-page">
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Inicio</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Estadísticas</li>
    </ol>
  </nav>
  <!-- Títulos -->
  <h2 class="fw-bold mb-4" style="color: #1f2937">Panel de Estadísticas</h2>

  <!-- KPIs -->
  <div class="row g-4 mb-4">
    <!-- Total de reportes -->
    <div class="col-md-4">
      <div class="card shadow-sm kpi-card">
        <div class="card-body text-center">
          <h6 class="text-muted mb-1">Total de Reportes</h6>
          <h2 class="fw-bold text-primary">{{ totalReports }}</h2>
        </div>
      </div>
    </div>

    <!-- Tiempo promedio de resolución -->
    <div class="col-md-4">
      <div class="card shadow-sm kpi-card">
        <div class="card-body text-center">
          <h6 class="text-muted mb-1">Tiempo promedio de resolución</h6>
          <h2 class="fw-bold text-success">{{ avgResolutionTimeHours }}</h2>
        </div>
      </div>
    </div>

    <!-- Cuadrilla más eficiente -->
    <div class="col-md-4">
      <div class="card shadow-sm kpi-card">
        <div class="card-body text-center">
          <h6 class="text-muted mb-1">Cuadrilla más rápida</h6>
          <h4 class="fw-bold text-dark">{{ fastestSquad }}</h4>
          <p class="text-muted">{{ fastestSquadTime }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <!-- Pie chart: reportes por estado -->
    <div class="col-lg-6">
      <div class="card shadow-sm chart-card">
        <div class="card-header bg-white fw-semibold">Reportes por Estado</div>
        <div class="card-body">
          <canvas id="pieChartStatus"></canvas>
        </div>
      </div>
    </div>

    <!-- Bar chart: reportes por cuadrilla -->
    <div class="col-lg-6">
      <div class="card shadow-sm chart-card">
        <div class="card-header bg-white fw-semibold">Reportes por Cuadrilla</div>
        <div class="card-body">
          <canvas id="barChartSquad"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
